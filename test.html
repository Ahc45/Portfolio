    <body>
        <section class="first section panel blue">
            <h1>Looped "Scrolling" Section Transitions</h1>
            <div class="scroll-down">Scroll up or down<div class="arrow"></div></div>
          </section>
          <section class="section panel red">
            <h1 id="to-anim">Hey look, another section</h1>
          </section>
          <section class="section panel orange">
            <h1>These sections just keep coming</h1>
          </section>
          <section class="section panel purple">
            <h1>Nice transitions though</h1>
          </section>
          <section class="section panel green">
            <h1>How about we go back to the start after this?</h1>
          </section>
          
          
          
          
          <header>
             <a href="https://greensock.com/scrolltrigger">
               <img class="greensock-icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/scroll-trigger-logo-light.svg" width="200" height="64" />
            </a> 
          </header>
        <script>
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray("section").forEach((panel, i) => {
                ScrollTrigger.create({
                    trigger: panel,
                    // start: "top top", 
                    scrub: true,
                    pin: true, 
                    pinSpacing: false,
                    toogleActions: "restart  pause reverse none",
                    // onEnter: () => animation.play()
                })
            });

            let animation = gsap.timeline({paused: true});
            animation.from({ 
                    scrollTrigger:{
                    trigger: '.to-anim',
                    start:"top top",  
                    end: 'center center',
                    markers: true,
                    toogleActions: "restart pause resume pause"
                },
                width: 0,
                x:50, 
                ease: "slow",
                duration: .5
              }
            );
        </script>
    </body>
